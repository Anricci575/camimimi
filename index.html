<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo para ti ♡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }
        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        .heart-beat {
            animation: heartBeat 1s infinite;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 to-purple-200 min-h-screen flex items-center justify-center p-4">
    <div class="relative max-w-md w-full">
        <!-- Blobs decoration -->
        <div class="absolute -top-20 -right-20 w-40 h-40 rounded-full bg-pink-300 bg-opacity-40 blur-xl"></div>
        <div class="absolute -bottom-16 -left-16 w-48 h-48 rounded-full bg-purple-300 bg-opacity-40 blur-xl"></div>
        
        <div class="bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl p-8 shadow-xl border-2 border-white border-opacity-50 relative overflow-hidden">
            <!-- Kawaii decorations -->
            <div class="absolute -top-10 -left-10 text-6xl text-pink-300 opacity-30">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="absolute -bottom-8 -right-8 text-7xl text-purple-300 opacity-30 rotate-12">
                <i class="fas fa-star"></i>
            </div>
            
            <!-- Cloud shapes -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/4 w-full flex justify-center">
                <div class="w-24 h-16 bg-pink-100 rounded-full relative">
                    <div class="absolute -top-3 -left-4 w-8 h-8 bg-pink-100 rounded-full"></div>
                    <div class="absolute -top-4 right-0 w-10 h-10 bg-pink-100 rounded-full"></div>
                    <div class="absolute -top-5 right-8 w-12 h-12 bg-pink-100 rounded-full"></div>
                </div>
            </div>
            
            <div class="text-center">
                <!-- Cute bear icon -->
                <div class="mx-auto w-32 h-32 bg-pink-200 rounded-full flex items-center justify-center mb-6 relative border-4 border-pink-300 float-animation">
                    <div class="absolute top-8 w-5 h-3 bg-pink-400 rounded-full -rotate-45"></div>
                    <div class="absolute top-8 right-8 w-5 h-3 bg-pink-400 rounded-full rotate-45"></div>
                    <div class="w-16 h-20 bg-white rounded-full flex flex-col items-center justify-center">
                        <div class="w-8 h-8 bg-pink-400 rounded-full relative mb-4">
                            <div class="absolute w-6 h-6 bg-white rounded-full top-1 left-1"></div>
                            <div class="absolute w-2 h-2 bg-pink-900 rounded-full top-3 left-3"></div>
                            <div class="absolute w-4 h-2 bg-pink-900 rounded-full top-8 left-2"></div>
                        </div>
                    </div>
                </div>
                
                <h1 class="text-3xl font-bold text-pink-600 mb-2 flex items-center justify-center">
                    Hola Camimi! <i class="fas fa-heart text-red-400 ml-2 heart-beat"></i>
                </h1>
                <p class="text-pink-500 mb-6">Ingresa tus credenciales~</p>
                
                <form id="loginForm" class="space-y-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-pink-400">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" required 
                               class="bg-pink-50 border-2 border-pink-200 text-pink-700 rounded-2xl py-3 pl-10 pr-4 w-full focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent placeholder-pink-300"
                               placeholder="Usuariito">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-pink-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" required 
                               class="bg-pink-50 border-2 border-pink-200 text-pink-700 rounded-2xl py-3 pl-10 pr-4 w-full focus:outline-none focus:ring-2 focus:ring-pink-300 focus:border-transparent placeholder-pink-300"
                               placeholder="Contraseñita secreta">
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-pink-400 to-purple-400 text-white py-3 px-4 rounded-2xl font-bold hover:from-pink-500 hover:to-purple-500 transition-all duration-300 shadow-md hover:shadow-lg active:scale-95 transform flex items-center justify-center">
                        <i class="fas fa-paw mr-2"></i> Acceder como  Admin
                    </button>
                </form>
                
                <!-- Cute footer -->
                <p class="text-xs text-pink-400 mt-6">
                    <i class="fas fa-heart text-red-300 mr-1"></i> Solo para ti ♡ <i class="fas fa-heart text-red-300 ml-1"></i>
                </p>
            </div>
        </div>
        
        <!-- Floating kawaii elements -->
        <div class="absolute -top-8 left-10 text-4xl text-pink-400 opacity-70 float-animation" style="animation-delay: 0.5s;">
            <i class="fas fa-star"></i>
        </div>
        <div class="absolute bottom-10 right-12 text-3xl text-purple-400 opacity-70 float-animation" style="animation-delay: 1s;">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    
    <!-- Success message (hidden by default) -->
    <div id="successMessage" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm text-center animate-bounce-in">
            <div class="text-6xl text-pink-500 mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-2xl font-bold text-pink-600 mb-2">¡Yay! ¡Correcto!</h2>
            <p class="text-pink-500 mb-4">Eres la mejor ♡</p>
            <div class="text-6xl text-pink-400">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const form = document.getElementById('loginForm');
    
            if(username.toLowerCase() === 'camimi' && password === '16052024') {
                // Correct credentials
                document.getElementById('successMessage').classList.remove('hidden');
                form.classList.add('opacity-0', 'scale-90', 'transition-all', 'duration-300');
    
                setTimeout(() => {
                    // Redirecciona al panel de administración (admin.html)
                    window.location.href = "admin.html";
                }, 1000); // 1 segundo para mostrar el mensaje de éxito
            } else {
                // Wrong credentials
                form.classList.add('shake-animation');
                setTimeout(() => {
                    form.classList.remove('shake-animation');
                }, 500);
    
                // Change colors to indicate error
                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.classList.add('border-red-300', 'text-red-500');
                    input.classList.remove('border-pink-200', 'text-pink-700');
                    setTimeout(() => {
                        input.classList.remove('border-red-300', 'text-red-500');
                        input.classList.add('border-pink-200', 'text-pink-700');
                    }, 1000);
                });
    
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
